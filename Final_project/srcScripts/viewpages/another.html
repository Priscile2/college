<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Overview</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            margin-top: 20px;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: #fff;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .main-panel {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        .document-item {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .edit-icon {
            cursor: pointer;
        }
        .engagement-card {
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .engagement-card h5 {
            margin-bottom: 15px;
        }
        .engagement-card .document-icon {
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="sidebar">
                <h2 class="text-center py-2">Engagement Overview</h2>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Current Statuses</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Add Opportunities</a>
                    <!-- Add more nav links here -->
                </div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="col-md-9">
            <div class="main-panel">
                <!-- User information and engagement documents -->
                <div class="row">
                    <!-- User Information -->
                    <div class="col-md-6">
                        <div class="engagement-card">
                            <!-- Details like Name, Email, Phone, etc. -->
                        </div>
                    </div>

                    <!-- Engagement Documents -->
                    <div class="col-md-6">
                        <div class="engagement-card">
                            <h5>Engagement</h5>
                            <!-- List of documents -->
                            <div class="document-item">
                                <i class="fas fa-file-alt document-icon"></i> Internship Agreement.pdf
                                <a href="#" class="float-right">View</a>
                            </div>
                            <!-- Repeat for other documents -->
                        </div>
                        
                        <div class="engagement-card">
                            <h5>Identification Documents</h5>
                            <div class="document-item">
                                <i class="fas fa-id-card document-icon"></i> Student ID Card
                                <span class="edit-icon float-right">Edit</span>
                            </div>
                            <!-- Repeat for other identification documents -->
                            <button class="btn btn-outline-secondary btn-block mt-3">Upload New Document</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // JavaScript to handle interactive elements goes here
</script>
</body>
</html>
