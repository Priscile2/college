<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .portfolio-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Student Portfolio</h2>
        <div class="mb-3">
            <label for="experienceTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="experienceTitle" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label for="experienceDescription" class="form-label">Description</label>
            <textarea class="form-control" id="experienceDescription" rows="3" placeholder="Enter description"></textarea>
        </div>
        <button id="addToPortfolioBtn" class="btn btn-primary">Add to Portfolio</button>
        <hr>
        <div id="portfolioList">
            <!-- Portfolio items will be added here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addToPortfolioBtn').addEventListener('click', function() {
            const title = document.getElementById('experienceTitle').value;
            const description = document.getElementById('experienceDescription').value;
            
            if (title && description) {
                const portfolioList = document.getElementById('portfolioList');
                const newItem = document.createElement('div');
                newItem.classList.add('portfolio-item');
                newItem.innerHTML = `<h4>${title}</h4><p>${description}</p>`;
                portfolioList.appendChild(newItem);
                
                // Clear the input fields
                document.getElementById('experienceTitle').value = '';
                document.getElementById('experienceDescription').value = '';
            } else {
                alert('Please fill in both the title and description.');
            }
        });
    </script>
</body>
</html>
